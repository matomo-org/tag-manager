# Action for running tests
# This file has been automatically created.
# To recreate it you can run this command
# ./console generate:test-action --plugin="TagManager" --php-versions="7.2,8.1"

name: Plugin TagManager Tests

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - '**.x-dev'
  workflow_dispatch:

permissions:
  actions: read
  checks: none
  contents: read
  deployments: none
  issues: read
  packages: none
  pull-requests: read
  repository-projects: none
  security-events: none
  statuses: none

concurrency:
  group: php-${{ github.ref }}
  cancel-in-progress: true

jobs:
  PluginTests:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        php: [ '7.2', '8.1' ]
        target: [${{ github.base_ref || github.ref_name }}]
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
          persist-credentials: false
      - name: Run tests
        uses: matomo-org/github-action-tests@main
        with:
          plugin-name: 'TagManager'
          php-version: ${{ matrix.php }}
          test-type: 'PluginTests'
          matomo-test-branch: ${{ matrix.target }}
          artifacts-pass: ${{ secrets.ARTIFACTS_PASS }}
          upload-artifacts: ${{ matrix.php == '7.2' && matrix.target == 'maximum_supported_matomo' }}
  Javascript:
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        target: [${{ github.base_ref || github.ref_name }}]
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: false
          persist-credentials: false
      - name: running tests
        uses: matomo-org/github-action-tests@main
        with:
          plugin-name: 'TagManager'
          matomo-test-branch: ${{ matrix.target }}
          test-type: 'JS'
          php-version: '7.2'
          node-version: '12'
  UI:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
          persist-credentials: false
      - name: running tests
        uses: matomo-org/github-action-tests@main
        with:
          plugin-name: 'TagManager'
          matomo-test-branch: ${{ github.base_ref || github.ref_name }}
          test-type: 'UI'
          php-version: '7.2'
          node-version: '16'
          artifacts-pass: ${{ secrets.ARTIFACTS_PASS }}
          upload-artifacts: true
